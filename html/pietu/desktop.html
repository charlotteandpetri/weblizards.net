<script language="JavaScript1.2">
   function shake_xy(n) {
      if (self.moveBy) {
         for (i = 10; i > 0; i--) {
            for (j = n; j > 0; j--) {
            self.moveBy(0,i);
            self.moveBy(i,0);
            self.moveBy(0,-i);
            self.moveBy(-i,0);
            }
         }
      }
   }
</script> 
</head>

<body bgcolor="#3A6EA5" text="#000000">
<script language="JavaScript">
javascript:shake_xy(6) 
</script>
