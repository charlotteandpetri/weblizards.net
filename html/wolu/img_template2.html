<body>
<table width="300" border="1" bordercolor="#FFFFFF">
  <tr bgcolor="#DDDDDD">
    <td colspan="2"><span class="style1">New public image request </span></td>
  </tr>
  <tr bgcolor="#EEEEEE">
    <td colspan="2"><span class="style4">Submitted on <span class="style6"> #timestamp#</span></span></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Item ID</span></td>
    <td width="75"><span class="style6">#item_id#</span></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Ordercode</span></td>
    <td width="75"><span class="style6"> #name#</span></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Artist</span></td>
    <td width="75"><span class="style6">#artist#</span></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Phone Number</span></td>
    <td width="75"><span class="style6">#msisdn#</span></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Operator</span></td>
    <td width="75"><span class="style6">#operator#</span></td>
  </tr>
  <tr>
    <td colspan="2"><hr></td>
  </tr>
  <tr>
    <td width="225"><span class="style4">Image</span></td>
    <td width="75" align="center" valign="middle" bordercolor="#993300"><img src="http://tonos.digicel.com.sv/binary/moxusa01_digicell/#type_id#/#item_id#.gif"></td>
  </tr>
  <tr>
    <td class="style6">Approve?</td>
    <td align="center"><a href="http://mcmnets.com/dc/site_include/approve_img.php?item_id=#item_id#&approve=yes">YES</a></td>
  </tr>
